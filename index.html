<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PLAYKART PRO | VERIFIED CALIBRATION</title>
    <style>
        :root { --neon: #00ff41; --danger: #ff003c; --ui-bg: rgba(0,0,0,0.85); --warning: #ffcc00; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: #fff; font-family: 'Impact', sans-serif; overflow: hidden; }
        
        #top-bar { position: fixed; top: 0; left: 0; width: 100%; padding: 15px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; pointer-events: none; box-sizing: border-box; }
        .logo { font-size: 1.5rem; letter-spacing: 3px; color: var(--neon); pointer-events: auto; }
        
        .controls { display: flex; gap: 10px; pointer-events: auto; }
        .btn-ui { background: var(--ui-bg); border: 1px solid #fff; border-radius: 8px; color: #fff; padding: 10px 20px; cursor: pointer; font-size: 0.9rem; font-weight: bold; text-transform: uppercase; transition: 0.2s; }
        
        /* State-based button colors */
        .btn-scanning { border-color: var(--warning); color: var(--warning); animation: pulse 1.5s infinite; }
        .btn-locked { border-color: var(--neon); color: var(--neon); box-shadow: 0 0 10px var(--neon); }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        video#stage { width: 100vw; height: 100vh; object-fit: cover; }
        canvas#view { position: fixed; inset: 0; z-index: 5; pointer-events: none; }

        #action-trigger { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 600; background: var(--neon); color: #000; padding: 18px 50px; border: none; border-radius: 50px; font-weight: bold; font-size: 1.2rem; cursor: pointer; text-transform: uppercase; }
        #results-panel { position: fixed; right: 20px; top: 80px; width: 200px; background: var(--ui-bg); border-right: 4px solid var(--neon); padding: 15px; transform: translateX(300px); transition: 0.3s; z-index: 700; font-family: sans-serif; font-size: 13px; }
        #decision-overlay { position: fixed; top: 45%; left: 50%; transform: translate(-50%, -50%); font-size: clamp(5rem, 18vw, 12rem); font-weight: 900; opacity: 0; transition: 0.2s; z-index: 800; pointer-events: none; }
    </style>
</head>
<body>

<div id="top-bar">
    <div class="logo">PLAYKART PRO</div>
    <div class="controls">
        <button id="calib-btn" class="btn-ui" onclick="handleCalibration()">START CALIB</button>
        <button class="btn-ui" onclick="flipCamera()">FLIP</button>
    </div>
</div>

<video id="stage" autoplay playsinline muted></video>
<canvas id="view"></canvas>
<button id="action-trigger" onclick="runReview()">Analyze Review</button>

<div id="results-panel">
    <div id="res-status" style="opacity: 0.5; margin-bottom: 5px;">SYSTEM READY</div>
    <div id="res-path" style="font-size: 1.2rem; color: var(--neon); font-weight: bold;">PATH: --</div>
</div>
<div id="decision-overlay">OUT</div>

<script>
const video = document.getElementById('stage');
const canvas = document.getElementById('view');
const ctx = canvas.getContext('2d', { willReadFrequently: true });

let streamRef = null, currentFacing = "environment", isReady = false;
let stumpBox = null;
let calibState = "IDLE"; // IDLE -> SCANNING -> LOCKED
let points = [], lastFrameData = null, frameCount = 0;

async function startApp() {
    try {
        if (streamRef) streamRef.getTracks().forEach(t => t.stop());
        streamRef = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: currentFacing, width: { ideal: 1280 }, frameRate: { ideal: 60 } }
        });
        video.srcObject = streamRef;
        video.onloadedmetadata = () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            isReady = true;
            requestAnimationFrame(engine);
        };
    } catch (e) { alert("Camera Error"); }
}

function handleCalibration() {
    const btn = document.getElementById('calib-btn');
    
    if (calibState === "IDLE") {
        calibState = "SCANNING";
        stumpBox = null;
        btn.innerText = "FINDING...";
        btn.classList.add('btn-scanning');
    } 
    else if (calibState === "SCANNING") {
        if (stumpBox) {
            calibState = "LOCKED";
            btn.innerText = "STUMPS LOCKED";
            btn.classList.remove('btn-scanning');
            btn.classList.add('btn-locked');
        } else {
            alert("No stumps detected yet. Please align camera.");
        }
    } 
    else if (calibState === "LOCKED") {
        calibState = "IDLE";
        stumpBox = null;
        btn.innerText = "START CALIB";
        btn.classList.remove('btn-locked');
    }
}

function flipCamera() { currentFacing = (currentFacing === "environment") ? "user" : "environment"; startApp(); }

function engine() {
    if (!isReady) return;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(video, 0, 0);

    const roi = { x: canvas.width * 0.35, y: canvas.height * 0.35, w: canvas.width * 0.3, h: canvas.height * 0.55 };

    // STUMP DETECTION LOGIC
    if (calibState === "SCANNING") {
        const frame = ctx.getImageData(roi.x, roi.y, roi.w, roi.h);
        const data = frame.data;
        let xHits = [];
        for (let x = 0; x < roi.w; x += 15) {
            let vHits = 0;
            for (let y = 0; y < roi.h; y += 15) {
                let i = (y * roi.w + x) * 4;
                if ((data[i]>200 && data[i+1]>200) || (data[i]<45 && data[i+1]<45)) vHits++;
            }
            if (vHits > 6) xHits.push(x + roi.x);
        }
        if (xHits.length > 2) {
            stumpBox = { x: Math.min(...xHits), y: roi.y + (roi.h * 0.4), w: Math.max(...xHits) - Math.min(...xHits) + 20, h: roi.h * 0.5 };
            document.getElementById('calib-btn').innerText = "LOCK BOX";
        }
    }

    // DRAW STUMP BOX
    if (stumpBox) {
        ctx.strokeStyle = calibState === "LOCKED" ? "#00ff41" : "#ffcc00";
        ctx.setLineDash(calibState === "LOCKED" ? [] : [10, 5]);
        ctx.lineWidth = 4;
        ctx.strokeRect(stumpBox.x, stumpBox.y, stumpBox.w, stumpBox.h);
        ctx.setLineDash([]);
    }

    // TRACKING (ROI focus)
    if (lastFrameData) {
        const roiData = ctx.getImageData(roi.x, roi.y, roi.w, roi.h).data;
        frameCount++;
        let xS = 0, yS = 0, c = 0;
        const offset = (frameCount % 2) * 70;
        for (let i = offset; i < roiData.length; i += 140) {
            if (Math.abs(roiData[i] - lastFrameData[i]) > 75) {
                let p = i / 4;
                xS += (p % roi.w) + roi.x;
                yS += Math.floor(p / roi.w) + roi.y;
                c++;
            }
        }
        if (c > 2 && c < 150) {
            let nX = xS/c, nY = yS/c;
            if (points.length === 0 || Math.hypot(nX - points[points.length-1].x, nY - points[points.length-1].y) > 10) {
                points.push({x: nX, y: nY});
            }
            if (points.length > 30) points.shift();
        }
        lastFrameData = new Uint8ClampedArray(roiData);
    } else {
        lastFrameData = new Uint8ClampedArray(ctx.getImageData(roi.x, roi.y, roi.w, roi.h).data);
    }

    // DRAW TRAIL
    ctx.fillStyle = "#00ff41";
    points.forEach(p => { ctx.beginPath(); ctx.arc(p.x, p.y, 4, 0, Math.PI*2); ctx.fill(); });

    requestAnimationFrame(engine);
}

function runReview() {
    if (points.length < 5 || !stumpBox || calibState !== "LOCKED") {
        alert(calibState !== "LOCKED" ? "Please LOCK stumps first!" : "Need more ball tracking data.");
        return;
    }
    const p1 = points[points.length-5], p2 = points[points.length-1];
    const dx = p2.x-p1.x, dy = p2.y-p1.y;
    if (Math.abs(dy) < 0.1) return;
    const t = (stumpBox.y - p2.y) / dy;
    if (t < 0 || t > 4) return alert("Trajectory out of bounds.");
    const projX = p2.x + dx * t;
    const hitting = (projX > stumpBox.x && projX < (stumpBox.x + stumpBox.w)) && (dy > 0);

    document.getElementById('res-path').innerText = hitting ? "PATH: HITTING" : "PATH: MISSING";
    document.getElementById('results-panel').style.transform = "translateX(0)";
    const ov = document.getElementById('decision-overlay');
    ov.innerText = hitting ? "OUT" : "NOT OUT";
    ov.style.color = hitting ? "#ff003c" : "#00ff41";
    ov.style.opacity = "1";

    setTimeout(() => {
        document.getElementById('results-panel').style.transform = "translateX(300px)";
        ov.style.opacity = "0";
        points = [];
    }, 5000);
}

startApp();
</script>
</body>
</html>
